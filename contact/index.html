<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Contact Button</title>
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .chatbot-container {
      position: fixed;
      bottom: 80px;
      right: 20px;
      z-index: 9999;
    }

    .chatbot-toggle {
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 22px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }

    .chatbot-options {
      background-color: #fff;
      border-radius: 12px;
      padding: 12px;
      box-shadow: -2px 2px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: absolute;
      bottom: 70px;
      right: 0;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease-in-out;
      min-width: 200px;
    }

    .chatbot-options.show {
      opacity: 1;
      visibility: visible;
    }

    .chatbot-options a {
      background-color: #f9f9f9;
      color: #333;
      padding: 10px 14px;
      border-radius: 6px;
      margin-bottom: 8px;
      text-decoration: none;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s;
    }

    .chatbot-options a:hover {
      background-color: #eee;
    }

    @media (max-width: 768px) {
      .chatbot-container {
        bottom: 90px;
        right: 15px;
      }

      .chatbot-toggle {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }

      .chatbot-options {
        min-width: 170px;
        bottom: 60px;
      }
    }
  </style>
</head>
<body>

  <!-- Floating Contact Button -->
  <div class="chatbot-container">
    <div class="chatbot-options" id="chatOptions">
      <a href="tel:+917974175108"><i class="fas fa-phone"></i> Call Us</a>
      <a href="https://wa.me/917974175108?text=I%20am%20interested%20in%20Safari%2C%20please%20share%20more%20details." target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp Us</a>
    </div>
    <button class="chatbot-toggle" id="chatbotToggle">
      <i class="fas fa-comments"></i>
    </button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const toggleBtn = document.getElementById('chatbotToggle');
      const chatOptions = document.getElementById('chatOptions');

      toggleBtn.addEventListener('click', function() {
        chatOptions.classList.toggle('show');
      });
    });
  </script>
  
</body>
</html>
